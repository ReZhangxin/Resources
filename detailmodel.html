<script type="text/javascript">

function do_comment()
{
	var tid = $('#tid').attr('tid');
	var uid = $('#uid').attr('uid');
	var value = $('#value').val();

	if( uid != '' )
	{
		if( value != '' )
		{
			$.ajax({
				url:"<?php echo U('Comment/do_comment');?>",
				dataType:"JSON",
				type:"POST",
				data:{'content':value,'topic_id':tid},
				success:function(msg)
				{
					
					if( msg.status )
					{
						var html = "<div class='comment'><div class='comment-avatar'><img src='<?= PUBLICS ?>Home/images/fashion-detail/avatar-1.png' alt=''></div><div class='comment-info'><div class='comment-user-date'><span class='comment-user'>fyKXlCZp</span><span class='comment-date'>  -  1个月前说：</span></div><div class='comment-msg'>"+value+"</div></div></div>";
						$(".submit").before(html);
					}
					else
					{
						alert(msg.remark);
					}
				}
			})
		}
		else
		{
			alert('请写入评论内容！');
		}		
	}
	else
	{
		alert('请先登录！');
	}
}

</script>
