		(function(win){
			var tzAudio = {
				audioDom:null,//音乐对象
				songs:[],//音乐容器
				index:0,//播放器音乐的起始位置
				init:function(){
					this.audioDom = document.createElement("audio");//创建一个音乐播放器
				},
				//添加音乐
				add:function(src){
					//this.audioDom.src = src;
					this.songs.push(src);
					this.audioDom.src = this.songs[this.index];
				},
				//播放音乐
				playMusic:function(){
					this.audioDom.src = this.songs[this.index];
					this.audioDom.play();
				},
				play:function(){
					this.audioDom.play();
				},
				//暂停音乐
				stop:function(){
					this.audioDom.pause();
				},
				time:function(callback){
					var $this = this;
					$this.audioDom.oncanplaythrough = function(){
						var totalTime = this.duration;
						var timer = $this.formateTime(totalTime);
						if(callback){
							var json = {
								duration:totalTime,
								time:timer
							};
							callback.call(json);
						}
					};
				},
				formateTime:function(time){
					var m = parseInt(time / 60);
					var s = parseInt(time % 60);
					var time = (m<10?("0"+m):m)+":"+(s<10?("0"+s):s);
					return time;
				},
				shound:function(){

				},
				percent:function(callback){
					var $this = this;
					$this.audioDom.ontimeupdate=function(){
						var per = Math.floor((this.currentTime/this.duration)*100);
						var stime = this.duration - this.currentTime;
						var timer = $this.formateTime(stime);
						var json = {
							per:per,
							time:timer
						};
						if(callback)callback.call(json);
					}
				},
				prev:function(){
					this.index--;//边界控制
					this.playMusic();
				},
				next:function(){
					this.index++;//边界控制
					this.playMusic();
				}
			};
			win.audio = tzAudio;
		})(window);
		

		audio.init();
		audio.add("mp3/01.mp3");
		audio.add("mp3/02.mp3");
		audio.add("mp3/03.mp3");
		audio.add("mp3/04.mp3");
		audio.time(function(){
			document.getElementById("time").innerHTML = this.time;
		});

		audio.percent(function(){
			document.getElementById("percent").style.width = this.per+"%";	
			document.getElementById("stime").innerHTML = this.time;	
			
		});

		function playstop(obj){
			var text = obj.innerHTML;
			if(text=="播放"){
				audio.play();
				obj.innerHTML = "暂停";
			}else{
				audio.stop();
				obj.innerHTML = "播放";
			}
		}
