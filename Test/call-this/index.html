<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music</title>
    <style>
        #box div{height:100px;background-color: aquamarine;margin:10px;}
    </style>
</head>
<body>

<div id="box">
    <div>111111</div>
    <div>222222</div>
    <div>333333</div>
</div>


<script>
    var box = document.getElementById("box");
    var childrens = box.children,len = childrens.length;
    for(var i=0;i<len;i++){
        childrens[i].onclick = function(){
            alert(this.innerHTML);
        }
    }
    //关于this和apply
    //this 当前对象
    var xin ={
        username : "xin",
        age : 21,
        init : function(){
            this.goSleep();
        },
        sayHello : function(){
            alert(this.username+"==="+this.age);
        },
        goSleep : function(){
            alert(this.username+"===睡觉去");
        },
        eating : function(){
            alert(this.username+"===吃饭去");
        },
        require : function(){
            console.log("hello world")
        }
    };
    xin.init();
</script>


</body>
</html>
